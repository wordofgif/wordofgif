<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>

  <link rel="stylesheet" href="css/style.css"/>
  <link rel="stylesheet" href="css/slider.css"/>
  <link rel="stylesheet" href="css/fontello.css"/>
  <link rel="stylesheet" href="css/switch.css"/>

  <script type="text/javascript" src="js/jquery-2.0.3.js"></script>
  <script type="text/javascript" src="js/typeahead.js"></script>
  <script type="text/javascript" src="js/main.js"></script>
  <script type="text/javascript" src="js/slider.js"></script>

</head>
<body>
<div id="stage" class="drop">


  <div class="tab" id="dropzone">
    drag movie here
  </div>

  <div class="container tab" id="subtitles">
    <div class="switch">
      <div class="">
        <div class="box">
          <input class="typeahead" placeholder="Search Quote" id="quote">
          <label for="_quote"><i class="icon-comment"></i></label>
          <label for="_start-time"><i class="icon-clock"></i></label>

          <div class="time-input">
            <div>
              <input type="time" step=1 value="00:00:00" id="start-time">
            </div>
            <div>-</div>
            <div>
              <input type="time" step=1 value="00:00:00" id="end-time">
            </div>
            <div class="icon-download" id="startByTime"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="tab" id="video">
    <div class="videoImage">
      <video src="" loop muted>
      </video>
      <div class="overlay"></div>
    </div>
    <div class="bar">
      <span class="tick"></span>
    </div>
    <div class="box">

    <span class="upload" id="uploadButton">
      <i class="icon-upload"></i> Upload to imgur
      <div class="imgur-url">lalal</div>
    </span>

    <span class="save" id="saveButton">
      <i class="icon-download"></i> Save
    </span>
    </div>

  </div>
  <!-- hidden file dialog input used to create a file picker in node-webkit -->
  <input style="display:none;" id="fileDialog" nwsaveas type="file"/>
</div>

</body>
</html>
